<div class="central">
    <div class="container">
    <h2>{{title}}</h2>
    <form #projectForm="ngForm" (ngSubmit)="OnSubmit(projectForm)">
     <p>
        <label for="name">Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
        <span *ngIf="name.touched && !name.valid">
         El nombre es obligatorio
        </span>
     </p><p>
        <label for="Description">Descripcion</label>
        <input type="text" name="Description" #Description="ngModel" [(ngModel)]="project.description" required>
        <span *ngIf="Description.touched && !Description.valid">
         La Descripcion es obligatorio
        </span>
     </p>
     <p>
        <label for="category">Categoria</label>
        <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
        <span *ngIf="category.touched && !category.valid">
         La Categoria es obligatorio
        </span>
     </p>
     <p>
        <label for="year">año</label>
        <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" required >
        <span *ngIf="year.touched && !year.valid">
         La año es obligatorio
        </span>
     </p>
     <p>
        <label for="langs">Lenguajes</label>
        <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
        <span *ngIf="langs.touched && !langs.valid">
         Los Lenguajes son obligatorios
        </span>
     </p>
     <p>
        <label for="image">Imagen</label>
        <input type="file" name="image" placeholder="subir imagen" (change)="uploadImage($event)">
      </p> 
     
     <button type="submit" class=" btn btn-primary" [disabled]="!projectForm.form.valid">Enviar</button>
     
      </form>
</div>
</div>
